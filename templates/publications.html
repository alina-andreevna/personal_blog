{% extends "base.html" %}

{% block title %}Publications - {{title}}{% endblock title %}

{% block content %}

<h2>Publications:</h2>
<table>
    <thead>
        <th><b>#</b></th>
        <th><b>Publication</b></th>
        <th><b>Date</b></th>
    </thead>
    {% for publication in publications %}
        <tr>
            <td>{{ publication.id }}</td>
            <td><a href="/publication/{{ publication.id }}" >{{ publication.title }}</td>
            <td>{{ publication.date }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
